<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Data Query</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
        }
        h1 {
            font-size: 2rem;
            color: #1a3c6e;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #d1d9e6;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
            line-height: 1.6;
        }
        #summary p {
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            textarea {
                font-size: 0.9rem;
            }
            button {
                font-size: 1rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ocean Data Query</h1>
        <textarea id="query" placeholder="Enter your query (e.g., 'salinity trend in March 2019')"></textarea>
        <button onclick="submitQuery()">Submit</button>
        <div id="summary"></div>
    </div>

    <script>
        async function submitQuery() {
            const query = document.getElementById('query').value;
            const response = await fetch('/query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });
            const data = await response.json();
            document.getElementById('summary').innerHTML = data.summary;
        }
    </script>
</body>
</html>
